{% extends 'base.html' %}


{% block style %}
  <style>
    h1{
      text-align: center;
    }
  </style>
{% endblock style %}



{% block content %}

<h1>Upload</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.nameFile.label}}
  {{form.nameFile}}
  <br>
  {{form.file.label}}
  {{form.file}}
  <br>
  {{form.course}}
  
  {% if form.errors %}
    {{form.errors}}
  {% endif %}
  <br>
  <button type="submit"> upload</button>
</form>

{% endblock content %}
