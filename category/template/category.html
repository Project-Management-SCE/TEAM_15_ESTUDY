  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

{% block style %}
{% block style_save %}
{% endblock style_save %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Varela+Round&display=swap');
  .filters{
    text-align: center;
  }

  .myDiv{
    columns:50px 4;
    text-align: center;
  }

  .card-img-top {

    width: 20%;
    margin-right: auto;
    margin-left: auto;
    display: block;
}

.row {
  padding-top: 5%;
  justify-content: space-between;
}


.card{
  position: relative;
  display: flex;
  flex-direction: column;
  min-width: 0;
  word-wrap: break-word;
  background-color: #f0f8ff;
  background-clip: border-box;
  border: 1px solid rgb(240 248 255);
  border-radius: 0.25rem;
}

.Course{
  text-decoration: none;
  font-family: 'Assistant', sans-serif;
}

.box {  
    
    padding-top: 2%;
    position: static;
    left: 50%;   
}
.box select {
  background-color: #0563af;
  color: white;
  padding: 12px;
  width: 250px;
  border: none;
  font-size: 20px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
  -webkit-appearance: button;
  appearance: button;
  outline: none;
}

.box::before {
  content: "\f13a";
  font-family: FontAwesome;
  position: absolute;
  top: 0;
  right: 0;
  width: 20%;
  height: 100%;
  text-align: center;
  font-size: 28px;
  line-height: 45px;
  color: rgba(255, 255, 255, 0.5);
  background-color: rgba(255, 255, 255, 0.1);
  pointer-events: none;
}
label{
  font-size: 41px;
  font-family: 'Assistant', sans-serif;
  font-family: 'Varela Round', sans-serif;    
}

.alert{
  text-align: center;
}

.check {  
    
  padding-top: 2%;
  position: static;
  left: 50%;   
}
.check select {
background-color: #000;
color: white;
padding: 12px;
width: 301px;
border: none;
font-size: 20px;
box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
-webkit-appearance: button;
appearance: button;
text-align: center;
margin-bottom: 20px;
border-radius: 30px;
}

.check::before {
content: "\f13a";
font-family: FontAwesome;
position: absolute;
top: 0;
right: 0;
width: 20%;
height: 100%;
text-align: center;
font-size: 28px;
line-height: 45px;
color: rgba(255, 255, 255, 0.5);
background-color: rgba(255, 255, 255, 0.1);
pointer-events: none;
}


</style>

{% endblock style %}


{% block content %}
{% endblock %}
